<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <div>
    <h1><strong>Registration Form</strong></h1>
  </div>

  <div>
    <label>First Name:* </label>
    <input type="text">
  </div>
  <div>
    <label>Last Name:* </label>
    <input type="text" >
  </div>
  <div>
    <label>Email Address:*  </label>
    <input type="text" >
  </div>
  <div>
    <label>Password:* </label>
    <input type="password" >
  </div>
  <div>
    <label>Confirm Password:* </label>
    <input type="password" >
  </div>
  <div>
    <label>Birthday:* </label>
    <input type="date" >
  </div>
  <div>
    <label>Gender Identity: </label>
  </div>
  <div>
    <input type="radio" >
    <label><strong>Male</strong></label>
    <input type="radio" >
    <label><strong>Female</strong></label>
    <input type="radio" >
    <label><strong>Non-Binary</strong></label>
    <input type="radio" >
    <label><strong>I pefer not to answer</strong></label>
  </div>

  <div>
    <label>A short description about myself:</label>
  </div>
  <textarea cols="40" rows="10" name="comment"></textarea>

  <div>
    <label>Favorite Language:</label>
    <select>
      <option>JavaScript</option>
      <option>Python</option>
      <option>Ruby</option>
      <option>Java</option>
    </select>
  </div>

  <div>
    <input type="checkbox">
    <label>Yes, I would like to recieve periodic email updates</label>
  </div>

  <div>
    <input type="submit" value="Create Account">
  </div>


</body>
</html>
